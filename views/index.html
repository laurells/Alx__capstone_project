<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Budget App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Kalam&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>

</head>

<body>
    <nav>
        <ul id="menu">
            <li><a id="toggleMenu">&equiv;</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="index.html" class="active">My Project</a></li>
        </ul>
    </nav>
    <header>
        <h1>Budget App</h1>
    </header>
    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <!-- Budget -->
                <div class="total-amount-container">
                    <h3>Budget</h3>
                    <p class="hide error" id="budget-error">
                        Value cannot be empty or negative
                    </p>
                    <input
                        type="number"
                        id="total-amount"
                        placeholder="Enter Total Amount"
                    />
                    <button class="submit" id="total-amount-button">Set Budget</button>
                </div>

                <div class="user-amount-container">
                    <h3>Expenses</h3>
                    <p class="hide error" id="product-title-error">
                        Values cannot be empty
                    </p>
                    <input
                        type="text"
                        class="product-title"
                        id="product-title"
                        placeholder="Enter Title of Product"
                    />

                    <input
                        type="number"
                        id="user-amount"
                        placeholder="Enter Cost of Product"
                    />
                    <button class="submit" id="check-amount">Check Amount</button>
                </div>
                <!-- Set Budget Limits -->
                
            </div>
            <!-- Output -->
            <div class="list">
                <h3>Expense List</h3>
                <div class="list-container" id="list"></div>
            </div>
            <div class="output-container flex-space">
                <div>
                    <p>Total Budget</p>
                    <span id="amount">0</span>
                </div>
                <div>
                    <p>Expenses</p>
                    <span id="expenditure-value">0</span>
                </div>
                <div>
                    <p>Balance</p>
                    <span id="balance-amount">0</span>
                </div>
            </div>
        </div>
    

   
      <div id="toast" class="toast"></div>
    
    <div class="chart-container">
        <h3>Spending Patterns</h3>
        <canvas id="spending-chart"></canvas>
    </div>

    <a id="download-link" href="#" download="budget_data.json">Export Budget Data</a>
</div>
    <footer>&copy;<span id="year"></span> | My Project | Budget App</footer>
    <script src="scripts/file.js"></script>
    <script src="scripts/project.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
